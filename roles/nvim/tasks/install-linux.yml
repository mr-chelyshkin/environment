---
- become: true
  block:
  - name: Check dependencies
    package:
      name:
        - snapd
      state: present
  - name: Upgrade dependencies
    community.general.snap:
      name: core
      state: present
  - name: Set PATH
    lineinfile:
      path: "{{ profile_path }}"
      line: 'export PATH=$PATH:/snap/bin'
      regexp: '^export PATH=.*/snap/bin'
      insertafter: EOF
      state: present
  - name: Checking old versions
    community.general.snap:
      name: nvim
      state: absent
  - name: Install
    community.general.snap:
      name: nvim
      state: present
      classic: yes
      channel: "{{ nvim_version }}"
  - name: "Add alias vi -> nvim {{ profile_path }}"
    lineinfile:
      line: 'alias vi=/snap/bin/nvim'
      path: "{{ profile_path }}"
      regexp: '^alias vi='
    when: nvim_vi_alias
  - name: Add alias vim -> nvim
    lineinfile:
      line: 'alias vim=/snap/bin/nvim'
      path: "{{ profile_path }}"
      regexp: '^alias vim='
    when: nvim_vim_alias

