---
ansible_host: raspberrypi.local

# upgrade config:
run_pkgs_upgrade: true
pkgs_upgrade__type: "default"

# neovim:
run_neovim_install: true
neovim__type: "default"

# zsh:
run_zsh_install: true
zsh__type: "default"

# python:
run_python_install: true
python_type: "default"
python_version: 3.11

# devel tools:
run_devel_tools: true
devel__type: "default"

# git:
run_git_tools: true
